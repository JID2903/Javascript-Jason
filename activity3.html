<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs Generator</title>
</head>
<body>
    <h1>Mad Libs Story Generator</h1>
    <script>
        // Our Javascript code will go here
        let userName = prompt("Enter your name:");
        let favoriteAnimal = prompt("Enter your favorite animal:");
        let favoriteColor = prompt("Enter your favorite color:");
        let favoriteFood = prompt("Enter your favorite food:");
        let favoritePlace = prompt("Enter your favorite place:");
        let favoriteActivity = prompt("Enter your favorite activity:");
        let favoriteSeason = prompt("Enter your favorite season:");
        let sentence = `Once upon a time, ${userName} had a ${favoriteAnimal} that was ${favoriteColor}. They loved to eat ${favoriteFood} and play in ${favoritePlace}. Every ${favoriteSeason}, they would go on adventures and enjoy ${favoriteActivity}.`;
        document.write(`<h2>Story for ${userName}</h2>`);
        document.write(`<p>${sentence}</p>`);
        let sentence2 = `One day, ${userName} decided to take their ${favoriteAnimal} to the ${favoritePlace}. They wore a ${favoriteColor} outfit and packed some ${favoriteFood} for the trip. They had so much fun ${favoriteActivity} that they forgot all about time. It was the best ${favoriteSeason} ever!`;
        document.write(`<h2>Another Story for ${userName}</h2>`);
        document.write(`<p>${sentence2}</p>`);
        window.alert("Thank you for participating, " + userName + "! Your stories have been generated.");
    </script>
</body>
</html>
