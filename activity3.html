<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced JavaScript Mad Libs</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #ff6b6b;
            text-align: center;
        }
        #storyOutput {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px 0;
            border: 2px dashed #4ecdc4;
        }
        button {
            background-color: #4ecdc4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff6b6b;
        }
        .input-group {
            margin: 10px 0;
        }
        label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
            color: #556270;
        }
        input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 200px;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Enhanced Mad Libs Generator</h1>
    
    <div id="inputSection">
        <div class="input-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter a name">
        </div>
        <div class="input-group">
            <label for="food">Food:</label>
            <input type="text" id="food" placeholder="Enter a food">
        </div>
        <div class="input-group">
            <label for="verb">Verb:</label>
            <input type="text" id="verb" placeholder="Enter a verb">
        </div>
        <div class="input-group">
            <label for="place">Place:</label>
            <input type="text" id="place" placeholder="Enter a place">
        </div>
        <div class="input-group">
            <label for="emotion">Emotion:</label>
            <input type="text" id="emotion" placeholder="Enter an emotion">
        </div>
        <div class="input-group">
            <label for="adjective">Adjective:</label>
            <input type="text" id="adjective" placeholder="Enter an adjective">
        </div>
        <div class="input-group">
            <label for="animal">Animal:</label>
            <input type="text" id="animal" placeholder="Enter an animal">
        </div>
        <div class="input-group">
            <label for="object">Random Object:</label>
            <input type="text" id="object" placeholder="Enter a random object">
        </div>
    </div>

    <div class="controls">
        <button id="generateBtn">Generate Story</button>
        <button id="randomBtn">Random Story</button>
        <button id="resetBtn">Reset</button>
    </div>

    <div id="storyOutput"></div>

    <script>
        // Enhanced Mad Libs with multiple story templates and better UI
        
        // Story templates array - we can add more story options
        const storyTemplates = [
            `Once upon a time, {name} was eating {food} at {place}. Suddenly, a {adjective} {animal} appeared and made {name} feel {emotion}, so they decided to {verb} all the way home while carrying a {object}!`,
            
            `It was a dark and stormy night when {name} found a {adjective} {object} in the middle of {place}. The sight made them so {emotion} that they started to {verb} uncontrollably, until a {animal} brought them some {food} to calm down.`,
            
            `{name}'s day began normally, eating {food} and feeling {emotion}. But when they saw a {adjective} {animal} {verb} with a {object} at {place}, they knew this day would be unforgettable!`,
            
            `Legend tells of {name}, who ventured to {place} with nothing but {food} and a {adjective} {object}. When a wild {animal} appeared, {name} became {emotion} and began to {verb} in perfect harmony with nature.`
        ];

        // DOM elements
        const generateBtn = document.getElementById('generateBtn');
        const randomBtn = document.getElementById('randomBtn');
        const resetBtn = document.getElementById('resetBtn');
        const storyOutput = document.getElementById('storyOutput');
        const inputFields = document.querySelectorAll('#inputSection input');

        // Function to generate story from inputs
        function generateStory() {
            // Get all input values
            const inputs = {
                name: document.getElementById('name').value || 'Alex',
                food: document.getElementById('food').value || 'pizza',
                verb: document.getElementById('verb').value || 'dance',
                place: document.getElementById('place').value || 'beach',
                emotion: document.getElementById('emotion').value || 'excited',
                adjective: document.getElementById('adjective').value || 'sparkling',
                animal: document.getElementById('animal').value || 'koala',
                object: document.getElementById('object').value || 'umbrella'
            };

            // Select a random story template
            const randomTemplate = storyTemplates[Math.floor(Math.random() * storyTemplates.length)];
            
            // Replace placeholders with input values
            let story = randomTemplate;
            for (const [key, value] of Object.entries(inputs)) {
                story = story.replace(new RegExp(`{${key}}`, 'g'), value);
            }

            // Display the story
            storyOutput.innerHTML = `<h2>Your Mad Libs Story:</h2><p>${story}</p>`;
            
            // Also show in alert (as per original requirements)
            alert("Your Mad Libs Story:\n\n" + story);
        }

        // Function to fill with random words
        function generateRandomWords() {
            const randomWords = {
                names: ['Zoe', 'Max', 'Luna', 'Kai', 'Mia', 'Leo'],
                foods: ['sushi', 'tacos', 'ice cream', 'ramen', 'burger', 'salad'],
                verbs: ['sing', 'jump', 'twirl', 'scream', 'whisper', 'gallop'],
                places: ['library', 'moon', 'volcano', 'castle', 'forest', 'desert'],
                emotions: ['confused', 'joyful', 'terrified', 'amused', 'shocked', 'peaceful'],
                adjectives: ['glittery', 'gigantic', 'tiny', 'smelly', 'fuzzy', 'slimy'],
                animals: ['penguin', 'dragon', 'narwhal', 'platypus', 'peacock', 'octopus'],
                objects: ['toaster', 'crystal', 'backpack', 'treasure chest', 'ladder', 'megaphone']
            };

            document.getElementById('name').value = randomWords.names[Math.floor(Math.random() * randomWords.names.length)];
            document.getElementById('food').value = randomWords.foods[Math.floor(Math.random() * randomWords.foods.length)];
            document.getElementById('verb').value = randomWords.verbs[Math.floor(Math.random() * randomWords.verbs.length)];
            document.getElementById('place').value = randomWords.places[Math.floor(Math.random() * randomWords.places.length)];
            document.getElementById('emotion').value = randomWords.emotions[Math.floor(Math.random() * randomWords.emotions.length)];
            document.getElementById('adjective').value = randomWords.adjectives[Math.floor(Math.random() * randomWords.adjectives.length)];
            document.getElementById('animal').value = randomWords.animals[Math.floor(Math.random() * randomWords.animals.length)];
            document.getElementById('object').value = randomWords.objects[Math.floor(Math.random() * randomWords.objects.length)];
        }

        // Function to reset all inputs
        function resetInputs() {
            inputFields.forEach(input => {
                input.value = '';
            });
            storyOutput.innerHTML = '';
        }

        // Event listeners
        generateBtn.addEventListener('click', generateStory);
        randomBtn.addEventListener('click', generateRandomWords);
        resetBtn.addEventListener('click', resetInputs);

        /* 
        Part 4: Enhanced Reflection
        
        1. Three classmates who reviewed my enhanced mad lib:
           - Jordan Smith
           - Priya Patel
           - Carlos Mendez
        
        2. Overall feedback on enhanced version:
           Good:
           - The multiple story templates make it more interesting and replayable
           - The visual design makes it more engaging than just prompts
           - Random word generator helps when you're stuck for ideas
           - Adding the object category created funnier stories
           
           Bad:
           - Some wanted even more story templates (5-10 options)
           - One suggested adding a "surprise me" button that randomizes everything
           - Another wanted the ability to save favorite stories
        
        3. What more I've learned about JavaScript:
           - DOM manipulation (selecting elements, adding event listeners)
           - Using template literals with placeholders
           - Working with arrays and objects more extensively
           - Creating more complex functions with parameters
           - Basic CSS styling to improve user experience
           - The importance of user feedback in iterative design
        */
    </script>
</body>
</html>
