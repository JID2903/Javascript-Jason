<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h2>What Can JavaScript Do ?</h2>
    <p id="demo">JavaScript can change HTML content.</p>
    <button type="button" onclick="document.getElementById('demo').style.fontSize =  '30px'">Click me!</button>
    <p id="demo-2">JavaScript can hide HTML elements.</p>
<button type="button" onclick="document.getElementById('demo-2').style.display='none'">Click Me!</button>
<p>JavaScript can show hidden HTML elements.</p>
<p id="demo-3" style="display:none">Hello JavaScript!</p>
<button type="button" onclick="document.getElementById('demo-3').style.display='block'">Click Me!</button>
<script>
window.alert(5 + 6);
</script>
<p>Never call document.write after the document has finished loading.
It will overwrite the whole document.</p>
<script>
document.write(5 + 6);
</script>
<button type="button" onclick="document.write(5 + 6)">Try it</button>
</body>
</html>
